<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/c.png">
    <link rel="apple-touch-icon" href="/img/c.png">
    <link rel="stylesheet" href="/css/common-styles.css">
    <link rel="stylesheet" href="/css/quiz-styles.css">
    <title>MTG Color Quiz - Questions</title>
</head>
<body>
    <section id="header" class="body-margin">
        <div id="headerH1">
          <a href="/home"><h1>MTG Color Quiz</h1></a>
        </div>
        <nav id="header-button-row">
            <a href="/quiz"><div style="text-decoration: underline;"  class="nav-button">QUIZ</div></a>
            <a href="/charts"><div class="nav-button">CHARTS</div></a>
            <a href="/results"><div class="nav-button">RESULTS</div></a> 
        </nav>   
    </section>
    <section id="quiz-block">
        <section id="quiz-container">
            <section id="quiz-info-box" class="flex">
                <div id="quiz-options" class="info-item">
                    <input id="reset-button" class="red quiz-option" type="button" value="Reset Quiz" onclick="resetQuiz()"/>
                </div>
                <div id="scoreboard" class="info-item">
                    <div id="counter"></div>
                    <div id="max-questions"></div>    
                </div>     
                <div style="display: none;" id="previous-question" class="info-item">
                    <input id="previous-button" class="black quiz-option" type="button" value="Previous Question" onclick="previousQuestion()"/>
                </div>
            </section>
            <section id="response-block">
                <div id="quiz-response">
                    <div id="instruction-reminder">Do you associate yourself with the term shown below?</div>
                    <div id="question"></div>
                    <div id="answerRow" class="flex flex-space-around">
                        <input type="button" value="Not at all" class="response-button padding-sides-medium" onclick="selected(1)"/>
                        <input type="button" value="A little bit" class="response-button padding-sides-medium" onclick="selected(2)"/>
                        <input type="button" value="Some" class="response-button padding-sides-medium" onclick="selected(5)"/>
                        <input type="button" value="Very Strongly" class="response-button padding-sides-medium" onclick="selected(10)"/>
                        <input type="button" value="That's me" class="response-button padding-sides-medium" onclick="selected(20)"/>
                    </div>
                    <div id="actionsRow"></div>
                </div>
            </section>
            <div id="calculate-div">
                <input id="calculate-button" class="green" type="button" onclick="calculateResult()" value="Calculate Result">
            </div>
            <section id="results-section" class="hiddenElement">
                <div id="results"></div>
                <div id="totals"></div>
            </section>
        </section>
    </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="/js/dice-links.js"></script>
<script src="/js/quiz-responses.js"></script>
<script src="/js/quiz.js"></script>

</html>
