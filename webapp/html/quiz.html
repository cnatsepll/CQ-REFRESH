<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/c.png">
    <link rel="stylesheet" href="/css/common-styles.css">
    <link rel="stylesheet" href="/css/quiz-styles.css">
    <title>Color Quiz - Questions</title>
</head>
<body>
    <section id="header" class="body-margin">
        <div id="headerH1">
          <a href="/html/home.html"><h1>Welcome to the Color Quiz</h1></a>
        </div>
        <nav id="header-button-row">
            <div>
                <a style="text-decoration: underline;" href="/html/quiz.html" class="nav-button">QUIZ</a>
            </div>
            <div>
                <a href="/html/charts.html" class="nav-button">CHARTS</a>
            </div>
            <div>
                <a href="/html/about.html" class="nav-button">ABOUT</a>
            </div>
        </nav>    
    </section>
    <section id="quiz-block">

        <section id="quiz-info-box" class="flex flex-space-between">
            <div id="scoreboard">
                <div id="counter"></div>
                <div id="max-questions"></div>         
            <div id="quiz-options">
                <div class="option-button" onclick="resetQuiz()">
                    Reset Quiz
                </div>
            </div>
        </section>
        <section id="quiz-response" class="margin-top-medium">
            <h2>Question Generator</h2>
            <div id="question" class="margin-bottom-large margin-top-medium"></div>
            <div id="answerRow" class="flex flex-center">
                <div class="response-button padding-sides-medium" onclick="selected(5)">
                    Strongly
                </div>
                <div class="response-button padding-sides-medium" onclick="selected(4)">
                    Moderately
                </div>
                <div class="response-button padding-sides-medium" onclick="selected(3)">
                    Slightly
                </div>
                <div class="response-button padding-sides-medium" onclick="selected(2)">
                    Neutral
                </div>
                <div class="response-button padding-sides-medium" onclick="selected(1)">
                    Disagree
                </div>
                <div class="response-button padding-sides-medium" onclick="selected(0)">
                    Disagree Completely
                </div>
            </div>
            <div id="actionsRow"></div>
        </section>
    </section>
</body>


<script src="/js/quiz.js"></script>

</html>
