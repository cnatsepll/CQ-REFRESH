<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/c.png">
    <link rel="stylesheet" href="/css/common-styles.css">
    <link rel="stylesheet" href="/css/quiz-styles.css">
    <title>Color Quiz - Questions</title>
</head>
<body>
    <section id="header" class="body-margin">
        <div id="headerH1">
          <a href="/html/home.html"><h1>Color Quiz</h1></a>
        </div>
        <nav id="header-button-row">
            <div>
                <a style="text-decoration: underline;" href="/html/quiz.html" class="nav-button">QUIZ</a>
            </div>
            <div>
                <a href="/html/charts.html" class="nav-button">CHARTS</a>
            </div>
            <div>
                <a href="/html/about.html" class="nav-button">RESULTS</a>
            </div>
        </nav>    
    </section>
    <section id="quiz-block">

        <section id="quiz-info-box" class="flex flex-space-around">
            <div id="scoreboard">
                <div id="counter"></div>
                <div id="max-questions"></div>    
            </div>     
            <div id="quiz-options">
                <div class="option-button" onclick="resetQuiz()">
                    Reset Quiz
                </div>
            </div>
        </section>
        <section id="response-block">
            <div id="quiz-response" class="section-card">
                <div id="instruction-reminder">How closely do you align yourself with the word or phrase shown below?</div>
                <div id="question"></div>
                <div id="answerRow" class="flex flex-space-around">
                    <div class="response-button padding-sides-medium" onclick="selected(1)">
                        Not at all
                    </div>
                    <div class="response-button padding-sides-medium" onclick="selected(2)">
                        A little bit
                    </div>
                    <div class="response-button padding-sides-medium" onclick="selected(5)">
                        Some
                    </div>
                    <div class="response-button padding-sides-medium" onclick="selected(10)">
                        Very Strongly
                    </div>
                    <div class="response-button padding-sides-medium" onclick="selected(20)">
                        That's me
                    </div>
                </div>
                <div id="actionsRow"></div>
            </div>
        
            <div id="calcluate-div">
                <input type="button" onclick="calculateResult()" class="response-button" value="Calculate Result">
            </div>
            

        </section>


        <section id="results-section" class="section-card hiddenElement">
            <div id="totals"></div>
            <div id="results"></div>
        </section>
    </section>
</body>


<script src="/js/quiz-responses.js"></script>
<script src="/js/quiz.js"></script>

</html>
