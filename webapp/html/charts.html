<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/c.png">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Color Quiz - Charts</title>
</head>
<body>
    <section>
        <div>
            <input type="button" id="topResultsDetailed" onclick="getTopResultsDetailed()">View Top Results Detailed</a>
        </div>
        <!-- <div>
            <canvas id="topResultsDetailedChart"></canvas>
        </div> -->
    </section>
    <section>
        <div>
            <input type="button" id="topResults" onclick="getTopResults()">View Top Results</a>
        </div>
        <div>
            <canvas id="topResultsChart"></canvas>
        </div>
    </section>
    <section>
        <div>
            <input type="button" id="resultMostLike" onclick="getResultMostLike()">View Results Most Like A Question Word</a>
        </div>
        <div>
            <input type="text" id="resultMostLikeSearch" value="Honor">
        </div>
        <div>
            <input type="button" id="resultMostLikeRandom" value="Random Word" onclick="randomQuestionWord()">
        </div>
        <div id="resultMostLikeChartContainer">
            <canvas id="resultMostLikeChart"></canvas>
        </div>
    </section>
    <section>
        <div>
            <input type="button" id="resultLeastLike" onclick="getResultLeastLike()">View Results Least Like A Question Word</a>
        </div>
        <div>
            <canvas id="resultLeastLikeChart"></canvas>
        </div>
    </section>
    <section>
        <div>
            <input type="button" id="topWordsForResult" onclick="getTopWordsForResult()">View Result Profile's top words</a>
        </div>
        <div>
            <canvas id="topWordsForResultChart"></canvas>
        </div>
    </section>
    <section>
        <div>
            <input type="button" id="bottomWordsForResult" onclick="getBottomWordsForResult()">View Result Profile's bottom words</a>
        </div>
        <div>
            <canvas id="bottomWordsForResultChart"></canvas>
        </div>
    </section>
</body>

<script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
<script src="/js/charts.js"></script>

</html>
